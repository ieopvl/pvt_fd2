<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dyn form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
     
     <form action="http://fe.it-academy.by/TestForm.php " method='POST' name='site-info'>
      <ul>
        <li>
          <label for="developers">Разработчики:</label>
          <input class="longtext" type="text" name='developers'>
        </li>
        <li>
          <label for="site-name">Название сайта:</label>
          <input class="longtext" type="text" name='site-name'>
        </li>
        <li>
          <label for="site-URL">URL сайта:</label>
          <input class="shorttext" type="text" name='site-URL'>
        </li>
        <li>
          <label for="date">Дата запуска сайта:</label>
          <input class="number" type="text" name='date'>
        </li>
        <li>
          <label for="visitors-per-day">Посетителей в сутки:</label>
          <input class="number" type="text" name='visitors-per-day'>
        </li>
        <li>
          <label for="email">Email для связи:</label>
          <input type="text" name='email'>
        </li>
        <li>
          <label for="sections">Рубрики для каталога:</label>
          <select name='sections'>
            <option value='1'>здоровье</option>
            <option value='2'>бытовая техника</option>
            <option value='3'>домашний уют</option>
          </select>
        </li>
        <li>
          <label for="tariff">Размещение:</label>
            <input type="radio" name='tariff' value='1'>
            <span>Бесплатное</span>

            <input id='radio1' type="radio" name='tariff' value='2'>
            <span>Платное</span>

            <input type="radio" name='tariff' value='3'>
            <span>VIP</span>
        </li>
        <li>
          <label for="review-status">Разрешить отзыв</label>
          <input type="checkbox" name='review-status'>
        </li>
        <li>
          <label for="site-description">Описание сайта</label>
          <br>
          <textarea name='site-description' style="width: 350px; height: 50px"></textarea>
        </li>
        <li>
          <input type='submit' value='Опубликовать'>
        </li>
      </ul>
    </form>

    <script src="script.js"></script>
  </body>
</html>
