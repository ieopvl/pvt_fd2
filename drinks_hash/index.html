  <body>
    <script src="HashStorage.js"></script>

    <ul>

      <li>
        <button type='button'  onclick='drinkStorage.addValue(prompt("Введите навзвание напитка", ""), addInfo())'>Добавить напиток</button>

      </li>

      <li>
        <button type='button' onclick="drinkStorage.deleteValue( prompt('Введите название напитка, который хотите удалить', '') ) ? alert('Напиток успешно удалили') : alert('Такого напитка в базе не было')">Удалить напиток</button>
      </li>

      <li>
        <button type='button' onclick='alert( drinkStorage.getKeys() )'>Все напитки</button>
